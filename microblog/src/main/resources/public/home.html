<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./css/styleHOME.css">
   

    <script src="./jquery/home.js"></script>
    <script src="./jquery/profile.js"></script>
    <script src="./jquery/friends.js"></script>
    <script src="./jquery/logout.js"></script>
    <title>Home</title>
    
</head>
<body class="bg-dark2 text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 ">
                <ul class="nav flex-column mt-5  justify-content-center">
                    <div class="nav-item mt-5 ">
                      <a class="nav-link btn btn-outline-primary text-white font-weight-bold  border-0 rounded-pill" id="home-link"><span class="h5 align-self-center">Home</span></a>
                    </div>
                    <div class="nav-item mt-4 ">
                      <a class="nav-link btn btn-outline-primary text-white font-weight-bold  border-0 rounded-pill" id="friends-link"><span class="h5 align-self-center">Friends</span></a>
                    </div>
                    <div class="nav-item mt-4 ">
                      <a class="nav-link btn btn-outline-primary text-white font-weight-bold  border-0 rounded-pill" id="profile-link"><span class="h5 align-self-center">Profile</span></a>
                    </div>
                    <div class="nav-item mt-4 ">
                      <a class="nav-link btn btn-outline-primary text-white font-weight-bold  border-0 rounded-pill" id="logout"><span class="h5 align-self-center">Logout</span></a>
                    </div>                    
                  </ul>
            </div>


            <div  class="col-7 border  border-secondary custom-scrollbar-css" id="feed">
             
            </div>

            <div id ="friends-page" class="col-7 border  border-secondary ">
              <div class="d-flex my-2 flex-reverse">
                <input type="text" class="form-control mr-2" placeholder="Search.." id="search-value"/>
                <button type="submit" class="btn btn-outline-primary" id="search-button" ><i class="fa fa-search"></i></button>
              </div>
              
              <div class="container mt-5 " id="FIRST_HOME-PAGE">
                <div class="row">
           
                <div class="col-6  custom-scrollbar-css " id="RequestList" style="height: 500px;">
                  
                </div>
  
                <div class="col-6   custom-scrollbar-css " id="SuggestionList" style="height: 500px;"></div>
         
              </div>
              </div>
              
              
              <div class="container row justify-content-center align-self-center" id="SearchList"></div>

             
            </div>
            

            <div id ="profile-page" class="col-7 border  border-secondary custom-scrollbar-css">
              <div class="mt-3 h4 text-uppercase" id="Proile_Heading"></div>
              
              <div class=" lead text-muted" id="Profile_Email"></div>
              <div class="container" id="PROFILE_FEED">
                
              </div>
            </div>
                 

         
            <div class="col-3  custom-scrollbar-css" id="HOME-THIRD-SECTION">
              <div class="mt-4">
              <div class="form-group m-0">
                <textarea class="form-control" id="create" rows="7" cols="40"></textarea>
                <br>
              </div>
              <div class="form-group">
                <input type="checkbox" clas="form-check-input form-control" id="followers">
                <label for="followers" class="form-check-label" > Followers Only</label><br>
              </div>
              <div class="form-group">
                <button id="post-blog" class="btn btn-outline-primary btn-block">Post Blog</button>
              </div>
      
              <div class="py-3 ">
                <div class="form-group">
                <textarea class="form-control" id="status" rows="7" cols="40""></textarea>
              </div>
              <div class="form-group">
                <button id="post-status" class="btn btn-outline-primary btn-block">Post Status</button>
              </div>
              </div>
            </div>
            </div>


            <div class="col-3 p-0  custom-scrollbar-css" id="FRIENDS-THIRD-SECTION">
        
              <ul class="nav nav-tabs nav-justified  border-0" >
                <li class="nav-item" >
                  <a class="nav-link text-white py-3 mb-4 font-weight-bold text-uppercase bg-dark" id="Followers" 
                    >Followers</a>
                </li>
                <li class="nav-item  ">
                  <a class="nav-link text-white py-3 mb-4 font-weight-bold text-uppercase bg-dark" id="Following" >Following</a>
                </li>
              </ul>

              <div id="followersList" class="container">
              </div>

              <div id="followingList" class="container">
              </div>
          
            </div>

            </div>
        </div>
        </div>
        </body>
</html>
